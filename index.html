<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>COVID-19</title>
    
    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/style.css">
      
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    
  
  </head>
  <body onload="document.querySelector('#mydata').style.display = 'block';">
  
    <aside class="mdc-drawer mdc-drawer--modal">
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" href="#mydata" aria-current="page">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">description</i>
            <span class="mdc-list-item__text">Data</span>
          </a>
          <a class="mdc-list-item" href="#mytable">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">view_list</i>
            <span class="mdc-list-item__text">Table</span>
          </a>
          <a class="mdc-list-item" href="#mychart">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">table_chart</i>
            <span class="mdc-list-item__text">Chart</span>
          </a>
        </nav>
      </div>
    </aside>

  <div class="mdc-drawer-scrim"></div>
    
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
          <span class="mdc-top-app-bar__title">COVID-19</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Download">file_download</button>
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Print this page">print</button>
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Bookmark this page">bookmark</button>
        </section>
      </div>
    </header>
      
    
    
    <main class="mdc-top-app-bar--fixed-adjust">
        
      <div class="view" id="mydata">
        Select a Country to Add:
        <input id = "country_input" list="country_list">
        <datalist id="country_list">
        </datalist> 
          
        <button class="mdc-button mdc-button--raised add-button">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Add Country</span>
        </button>
          
        <h3>Countries to be charted: </h3>
        <ul id='countries_for_chart'></ul> 
          
        <button class="mdc-button mdc-button--raised chart-button">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Show Chart</span>
        </button>
          
        <button class="mdc-button mdc-button--raised table-button">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Show Table</span>
        </button>
      </div>
        
        
        
        
        
      <div class="view" id="mytable">
        <table class="columns">
          <tr>  
            <td><div id="table_div" style="border: 1px solid #ccc"></div></td>
          </tr>
        </table>
      </div>
        
        
        
        
      <div class="view" id="mychart">
        <table class="columns">
          <tr>  
            <td><div id="linechart_material" style="border: 1px solid #ccc"></div></td>
            <td><div id="chart_div" style="border: 1px solid #ccc"></div></td>
            <td><div id="barchart_div" style="border: 1px solid #ccc"></div></td>
          </tr>
        </table>
      </div>
        
    </main>
        
    <script src="js/script.js"></script>
    <script src="js/data.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/table.js"></script>
  
  </body>
</html>
